name: Build Executables

on:
  release:
    types: [created, edited]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows EXE

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller WalletExporter.spec

      - name: Create ZIP
        run: |
          cd dist
          Compress-Archive -Path WalletExporter -DestinationPath WalletExporter.zip
          cd ..

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: dist/WalletExporter.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    name: Build macOS APP

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller WalletExporter.spec

      - name: Create ZIP
        run: |
          cd dist
          zip -r WalletExporter.app.zip WalletExporter.app
          cd ..

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: dist/WalletExporter.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
